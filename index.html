<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Staff Portal - Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Check if already logged in
    window.onload = () => {
      if(localStorage.getItem("loggedIn") === "true") {
        window.location.href = "dashboard.html";
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Get stored account
      const storedEmail = localStorage.getItem("demoEmail");
      const storedPass = localStorage.getItem("demoPass");

      if (email === storedEmail && password === storedPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect login details. Please try again.");
      }
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        alert("Please enter email and password to register.");
        return;
      }
      localStorage.setItem("demoEmail", email);
      localStorage.setItem("demoPass", password);
      alert("Account created! You can now log in.");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Security Staff Portal</h1>
    <label>Email</label>
    <input type="email" id="email" required>
    <label>Password</label>
    <input type="password" id="password" required>
    <button onclick="login()">Login</button>
    <button onclick="register()">Register Demo Account</button>
    <p class="small">Demo only â€“ data stored locally in your browser.</p>
  </div>
</body>
</html>
